<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>OCC在线系统-登录</title>
    <link rel="stylesheet" type="text/css" href="{{ static('css/reset.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ static('css/main.css') }}">
    <script type="text/javascript" src="{{ static('js/vue-2.5.16.js') }}"></script>
    <script type="text/javascript" src="{{ static('js/axios-0.18.0.min.js') }}"></script>
</head>
<body>
<div class="login_top clearfix">
    <a href="index.html" class="login_logo"><img src="{{ static('image/logo-al.svg') }}"></a>
</div>
<div id="app">
    <div class="login_form_bg">
        <div class="login_form_wrap clearfix">
            <div class="login_form fr">
                <div class="login_title clearfix">
                    <a href="javascript:;" class="cur">账户登录</a>
                </div>
                <div class="form_con">
                    <div class="form_input cur">
                        <form class="login-form" v-cloak>
                            {{ csrf_input }}
                            <input type="text" v-model="username" @blur="check_username" name="username"
                                   class="name_input"
                                   placeholder="请输入用户名">
                            <div v-show="error_username" class="user_error">请输入正确的用户名</div>
                            <input type="password" v-model="password" @blur="check_password" name="password"
                                   class="pass_input" placeholder="请输入密码">
                            <div v-show="error_password" class="pwd_error">密码最少5位</div>
                            <div v-show="error_show" class="pwd_error">[[ error_msg ]]</div>

                            <div class="more_input clearfix">
                                <input type="checkbox" v-model="remembered" name="remembered">
                                <label>记住登录</label>
                            </div>
                            <input type="button" @click="on_submit" value="登 录" class="input_submit">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="footer no-mp">
    <div class="foot_link">
        <a href="#">关于OCC</a>
        <span>|</span>
        <a href="#">关于Onsite</a>
    </div>
    <p>CopyRight © 2022 液化空气(中国)有限公司 All Rights Reserved</p>
</div>
<script type="text/javascript" src="{{ static('js/common.js') }}"></script>
<script type="text/javascript" src="{{ static('js/login.js') }}"></script>
</body>
</html>
